<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>幼兒繪圖</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<body>
  <div id="canvas-container">
    <canvas id="template-layer"></canvas>
    <canvas id="drawing-layer"></canvas>
  </div>
  <div id="tools">
    <button id="tool-pencil-button" class="tool-button color-tool"><i class="fas fa-pencil-alt"></i></button>
    <button id="tool-brush-button" class="tool-button color-tool"><i class="fas fa-paint-brush"></i></button>
    <button id="tool-glitter-button" class="tool-button color-tool"><i class="fas fa-star"></i></button>
    <button id="tool-spray-button" class="tool-button color-tool"><i class="fas fa-spray-can"></i></button>
    <button id="tool-paint-button" class="tool-button color-tool"><i class="fas fa-fill-drip"></i></button>
    <div id="color-display">
      <div id="selected-color" style="background-color: #000000;"></div>
    </div>
    <input type="range" id="size-slider" min="1" max="50" value="2">

    <button id="tool-eraser-button" class="tool-button eraser-tool"><i class="fas fa-eraser"></i></button>
    <button id="undo-button" class="tool-button undo-tool"><i class="fas fa-undo"></i></button>

    <button id="clear-canvas-button" class="tool-button clear-canvas-tool"><i class="fas fa-chalkboard"></i></button>
    <button id="clear-all-button" class="tool-button clear-all-tool"><i class="fas fa-trash-alt"></i></button>

    <div id="template-selector">
      <input type="file" id="upload-template" accept="image/*">
      <label for="upload-template" class="tool-button upload-tool"><i class="fas fa-upload"></i></label>
    </div>

    <button id="save-button" class="tool-button save-tool"><i class="fas fa-save"></i></button>
    <button id="showPixel-button" class="tool-button display-tool"><i class="fa-solid fa-display"></i></button>

  </div>
  <div id="color-picker" style="display: none;">
    <div id="fixed-colors">
      <div class="color" style="background-color: #000000;" data-color="#000000"></div>
      <div class="color" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
      <div class="color" style="background-color: #FF0000;" data-color="#FF0000"></div>
      <div class="color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
      <div class="color" style="background-color: #00FF00;" data-color="#00FF00"></div>
      <div class="color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
      <div class="color" style="background-color: #0000FF;" data-color="#0000FF"></div>
      <div class="color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
      <div class="color" style="background-color: #808080;" data-color="#808080"></div>
      <div class="color" style="background-color: #C0C0C0;" data-color="#C0C0C0"></div>
      <div class="color" style="background-color: #800000;" data-color="#800000"></div>
      <div class="color" style="background-color: #808000;" data-color="#808000"></div>
      <div class="color" style="background-color: #008000;" data-color="#008000"></div>
      <div class="color" style="background-color: #800080;" data-color="#800080"></div>
      <div class="color" style="background-color: #008080;" data-color="#008080"></div>
      <div class="color" style="background-color: #000080;" data-color="#000080"></div>
      <div class="color" style="background-color: #FFA500;" data-color="#FFA500"></div>
      <div class="color" style="background-color: #A52A2A;" data-color="#A52A2A"></div>
      <div class="color" style="background-color: #8A2BE2;" data-color="#8A2BE2"></div>
      <div class="color" style="background-color: #5F9EA0;" data-color="#5F9EA0"></div>
      <div class="color" style="background-color: #D2691E;" data-color="#D2691E"></div>
      <div class="color" style="background-color: #FF7F50;" data-color="#FF7F50"></div>
      <div class="color" style="background-color: #6495ED;" data-color="#6495ED"></div>
      <div class="color" style="background-color: #FFF8DC;" data-color="#FFF8DC"></div>
      <div class="color" style="background-color: #DC143C;" data-color="#DC143C"></div>
      <div class="color" style="background-color: #00CED1;" data-color="#00CED1"></div>
      <div class="color" style="background-color: #FFD700;" data-color="#FFD700"></div>
      <div class="color" style="background-color: #ADFF2F;" data-color="#ADFF2F"></div>
      <div class="color" style="background-color: #4B0082;" data-color="#4B0082"></div>
      <div class="color" style="background-color: #F0E68C;" data-color="#F0E68C"></div>
      <div class="color" style="background-color: #E6E6FA;" data-color="#E6E6FA"></div>
    </div>
    <div>
      <input type="color" id="custom-color-picker" value="#000000">
      <button id="confirm-color-button" class="tool-button confirm-color"><i
          class="fa-solid fa-circle-check"></i></button>
    </div>
  </div>
  </div>
  <footer>
    <p>作者: SaccWu | 聯繫郵件: sacc19da@gmail.com</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
